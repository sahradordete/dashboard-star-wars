<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">
        <div class="lateral-menu">
            <img src="assets/logo.png" alt="">
            <div class="menu-items">
                <ul>
                    <li>
                        <img src="assets/dashboard.svg" alt="">
                        <p>Dashboard</p>
                    </li>
                    <li>
                        <img src="assets/personagens.svg" alt="">
                        <p>Characters</p>
                    </li>
                    <li>
                        <img src="assets/planetas.svg" alt="">
                        <p>Planets e moons</p>
                    </li>
                    <li>
                        <img src="assets/nave.svg" alt="">
                        <p>Spaceships</p>
                    </li>
                </ul>
            </div>
            <div class="settings">
                <i data-feather="settings"></i>
                <p>Settings</p>
            </div>
        </div>
        <div class="content">
            <div class="cards-header">
                <div class="card card-small">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Characters</p>
                            <h2 id="characters"></h2>
                        </div>
                        <img src="assets/personagens-black.svg" alt="Darth Vader">
                    </div>
                </div>
                <div class="card card-large">
                    <div class="card-container">
                        <div class="card-content">
                            <div class="card-info">
                                <p>Moons</p>
                                <h2 id="moons"></h2>
                            </div>
                            <img src="assets/luas-black.svg" alt="">
                        </div>
                        <div class="card-content">
                            <div class="card-info">
                                <p>Planets</p>
                                <h2 id="planets"></h2>
                            </div>
                            <img src="assets/planetas-black.svg" alt="Darth Vader">
                        </div>
                    </div>
                </div>
                <div class="card card-small">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Spaceships</p>
                            <h2 id="spaceships"></h2>
                        </div>
                        <img src="assets/nave-black.svg" alt="Darth Vader">
                    </div>
                </div>
            </div>

            <div class="content-info">
                <div class="table">
                    <h5>Last movies</h5>
                    <p>Learn more about the last releases of the franchise</p>
                    <table id="filmsTable">
                        <thead>
                            <tr>
                                <th>Titles</th>
                                <th>Premieres</th>
                                <th>Director</th>
                                <th>Episodes</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="chart">
                    <div id="piechart" style="width: 400px; height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace()
    </script>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
